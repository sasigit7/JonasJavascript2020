<!-- 
Steven is still building his tip calculator, using the same rules as before: 
Tip 15% of the bill if the bill value is between 50 and 300, and if the value is different, the tip is 20%.
Your tasks:
1. Write a function 'calcTip' that takes any bill value as an input and returns the corresponding tip, 
calculated based on the rules above (you can check out the code from first tip calculator challenge if you 
need to). Use the function type you like the most. Test the function using a bill value of 100
2. And now let's use arrays! So create an array 'bills' containing the test data below
3. Create an array 'tips' containing the tip value for each bill, calculated from the function you created 
before
4. Bonus:Create an array 'total' containing the total values,so the bill+tip Test data: 125, 555 and 44
Hint: Remember that an array needs a value in each position, and that value can actually be the returned 
value of a function! So you can just call a function as array values 
(so don't store the tip values in separate variables first, but right in the new array) ðŸ˜‰
 -->

 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Coding Challenge #6</title>
    <style>
      body {
        width: 500px;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
        background-color: goldenrod;
        padding: 15px;
        border-radius: 10px;
      }

      p {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h1>Coding Challenge #6</h1>
    <p>Check the console</p>
    <script>
    // Tips percentages depends on the bill value
        const tip15Percent = 0.15; // 15%
        const tip20Percent = 0.2 // 20%

    // 1. Write a function 'calcTip' that takes any bill value as an input and returns the corresponding tip 
        const calcTip = bill => (bill >= 50 && bill <= 300) ? (bill * tip15Percent) : (bill * tip20Percent);
    
    // Test the function using a bill value of 100.
        console.log(`If the bill value is 100, then the tip is ${calcTip(100)}.`); // 15

    // 2. And now let's use arrays! So create an array 'bills' containing the test data below
        const bills = [125, 555, 44];
        console.log(`These are the bills from the test data - ${ bills }.`);
        
   // 3. Create an array 'tips' containing the tip value for each bill, 
   // calculate from the function you created before
        const tips = [`The tips for each bill above are ${calcTip(bills[0])}, ${calcTip(bills[1])}, ${calcTip(bills[2])}`];
        console.log(tips);

   // 4. Bonus:Create an array 'total' containing the total values,so the bill+tip 
   // Test data: 125, 555 and 44
        const total = [`The total bill value for each individual bill including tip are ${bills[0] + calcTip(bills[0])}, ${bills[1] + calcTip(bills[1])}, ${bills[2] + calcTip(bills[2])}`];
        console.log(total);

    </script>
    </body>
    </html>
